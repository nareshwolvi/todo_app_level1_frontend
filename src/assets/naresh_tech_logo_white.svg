<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Main black circular background -->
  <circle cx="250" cy="250" r="200" fill="#222222" />
  
  <!-- Inner white background circle for contrast -->
  <circle cx="250" cy="250" r="185" fill="#ffffff" />
  
  <!-- Hexagon outer shape -->
  <polygon points="250,130 330,170 330,290 250,330 170,290 170,170" 
           fill="none" stroke="#2e7d32" stroke-width="10" stroke-linejoin="round" />
  
  <!-- Inner hexagon tech-inspired shape -->
  <polygon points="250,160 305,187 305,273 250,300 195,273 195,187" 
           fill="none" stroke="#2e7d32" stroke-width="5" stroke-linejoin="round" />
           
  <!-- Central N letter with modern tech style -->
  <path d="M220,180 L220,270 M220,180 L280,270 M280,180 L280,270" 
        fill="none" stroke="#2e7d32" stroke-width="14" stroke-linecap="round" />
  
  <!-- Text in the bottom part of the circle -->
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#000000">NARESH TECH</text>
  
  <!-- Decorative tech elements -->
  <circle cx="250" cy="130" r="5" fill="#2e7d32" />
  <circle cx="330" cy="170" r="5" fill="#2e7d32" />
  <circle cx="330" cy="290" r="5" fill="#2e7d32" />
  <circle cx="250" cy="330" r="5" fill="#2e7d32" />
  <circle cx="170" cy="290" r="5" fill="#2e7d32" />
  <circle cx="170" cy="170" r="5" fill="#2e7d32" />
  
  <!-- Style definitions for different color themes -->
  <style>
    @media (prefers-color-scheme: dark) {
      circle[fill="#ffffff"] { fill: #ffffff; }
      text[fill="#000000"] { fill: #000000; }
    }
  </style>
</svg>